<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet" type="text/css">
		<title>Geo-Caching</title>
		<script src="search.js"></script>

		<link href="auto-complete.css" rel="stylesheet" type="text/css">
		<script src="auto-complete.min.js"></script>
		<script src="getIP.js"></script>
	</head>
    <body>
		<header>
			<a href="index.html">
				<img src="logo.png" alt="Logo" width="60pt">
				Geo-Caching
			</a>
		</header>
		<main>
			<div>
				<button class="button" onClick="showExtendedSearchOptions()">v</button>
				<input typ="text" id="suche" name="suche" list="suggestionsServ"/>
					<datalist id="suggestionsServ">

					</datalist>
				<button class="button" onclick="print_results(executeRESTCall())">Search/Print Results</button><br>
				<button class="button" onclick="print_results(getSuggestions())">Suggestions Test</button><br>

				<div id="extendedSearch">
					<label for="hiddenAfter">hiddenAt</label>
					<input typ="text" id="hiddenAfter" name="hiddenAfter"><br>
					<label for="coordinates">coordinates</label>
					<input typ="text" id="coordinates" name="coordinates"><br>
					<label for="caseType">caseType</label>
					<input typ="text" id="caseType" name="caseType"><br>
					<label for="condition">condition</label>
					<input typ="text" id="condition" name="condition"><br>
					<label for="cacheType">cacheType</label>
					<!--<input typ="text" id="cacheType" name="cacheType"><br>-->
					<select id="cacheType" name="cacheType">
						<option value=""></option>
						<option value="nano">nano</option>
						<option value="mikro">mikro</option>
						<option value="klein">klein</option>
						<option value="normal">normal</option>
						<option value="groß">groß</option>
						<option value="extrem groß">extrem groß</option>
					</select>
					<label for="terrain">terrain</label>
					<input typ="text" id="terrain" name="terrain"><br>
					<label for="status">status</label>
					<input typ="text" id="status" name="status"><br>
					<label for="difficulty">difficulty</label>
					<input typ="text" id="difficulty" name="difficulty"><br>
					<button class="button" onClick="print_results(executeExtendedSearchRESTCall())">Extended Search</button>
				</div>

			</div>
			<div id="content"></div>
		</main>
		<footer>
			<div>Information Retrieval 2018
				<button class="button" type="submit" onclick="executeRESTCall()">search</button>
				<button class="button" onclick="pprint_json_to_console(executeRESTCall())">pprint console</button>
				<button class="button" onclick="pprint_json_to_website(executeRESTCall())">pprint website</button>
			</div>
		</footer>

		<script>
		var demo1 = new autoComplete({
		            selector: '#suche',
		            minChars: 1,
		            source: function(term, suggest){
		                term = term.toLowerCase();
		                var choices = [];
										var temp = parseSuggestions();
										for(var i = 0; i < temp.length; i++) {
											if(!choices.includes(temp[i])) {
												choices.push(temp[i]);
											}
										}
		                var suggestions = [];
		                for (i=0;i<choices.length;i++)
		                    if (~choices[i].toLowerCase().indexOf(term)) suggestions.push(choices[i]);
		                suggest(suggestions);
		            }
		        });
		</script>
	</body>
</html>
